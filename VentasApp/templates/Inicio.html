<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud</title>
    {% load crispy_forms_tags %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>
    <h2 class="alert alert-warning text-center">Aplicacion Crud</h2>
    <div class="container mt-3">

        {%for message in messages%}
        <p class='alert alert-success mt-3' >{{message}}</p>
        {% endfor %}

        <form method="POST" action="{% url 'add_item' %}">
        {% csrf_token %}
            <div class="form-group mb-3">
                <label>Nombre</label>
                <input type="text" class="form-control" name="name" placeholder="Ingrese su nombre">

            </div>

            <div class="form-group mb-3">
                <label>Descripcion</label>
                <input type="text" class="form-control" name="description" placeholder="Descripcion">

            </div>


            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Guardar</button>
                
            </div>
        </form>
        <a href="/cerrar_sesion/" class="btn btn-primary">cerrar sesion</a>
        <div class="mt-5" >


            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">No</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Descripcion</th>
                        <th scope="col">Editar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>

                    {% for i in item_list %}
                    <td>{{forloop.counter}}</td>
                    <td>{{i.name}}</td>
                    <td>{{i.description}}</td>
                    <td>
                        <a href="#" class="btn btn-warning" >Editar</a>
                    </td>
                    <td>
                    <a href="{% url 'delete_item' i.id %}" class="btn btn-danger" >Eliminar</a>
                    </td>
                    </tr>
                    
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
        integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
        crossorigin="anonymous"></script>
</body>

</html>
