{% load static %}
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600' rel='stylesheet' type='text/css'>
<link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
<link rel="stylesheet" href="{% static 'regisuser.css' %}">
<br><br>
<div class="testbox">    
    <h1><b>Registro de Usuarios</b></h1>  
  <form method="POST" action="/register/">
    {% csrf_token %}
    <label id="icon" for="name"><i class="icon-person"></i></label>
    <input type="text" name="txtuser" id="txtuser" autocomplete="off" placeholder="Usuario" required />   
    <label id="icon" for="name"><i class="icon-user"></i></label>
    <input type="text" name="txtname" id="txtname" autocomplete="off" placeholder="Nombre" required />
    <label id="icon" for="name"><i class="icon-lock"></i></label>
    <input type="password" name="txtpass" id="txtpass" autocomplete="off" placeholder="ContraseÃ±a" required />
    
    <a href="{% url 'loginUrl' %}" class="button" >Login</a>       
    <div class="form-control">
        <button type="Submit" class="button">Guardar</button>
    </div>
    <div class="mensaje {% if mensaje_tipo %}{{ mensaje_tipo }}{% endif %}">
        {{ mensaje_texto }}
    </div>
  </form>
</div>
